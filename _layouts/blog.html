---
layout: default
permalink: /blog/
tag: BLOG
---

<div class="row side-padded" id="section-blog">
  <div class="col-xs-0 col-md-1"></div>
  <div class="col-xs-12 col-md-10">
    <div class="box">
      <table border="0">
        {% for post in site.posts %}
          <tr id="blog-item">
            <td class="grey">{{ post.date | date_to_string }}</td>
            <td><a href="{{ post.url }}">{{ post.title }}</a></td>
          </tr>
          <tr>
            <td></td>
            <td class="grey"><i>{{ post.description }}</i></td>
          </tr>

          <tr class="blank-row">
            <td colspan="2"></td>
          </tr>
        {% endfor %}
      </table>
    </div>
    <div class="col-xs-0 col-md-1"></div>
  </div>
</div>
